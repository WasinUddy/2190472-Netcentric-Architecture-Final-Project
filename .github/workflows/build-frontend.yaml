name: Build Frontend Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./web           # Set the context to the "web" folder
          file: ./web/Dockerfile    # Path to the Dockerfile inside "web"
          platforms: linux/amd64
          push: true
          tags: ghcr.io/wasinuddy/netcentric-frontend:latest, ghcr.io/wasinuddy/netcentric-frontend:${{ github.ref }}
